<p>수성(水星, 라틴어: Mercurius)은 태양에서 평균 5,800만 km 떨어진 가장 가까운 궤도를 도는 행성이다. 또한, 반지름 약 2,400km, 둘레 439,264km로 가장 작은 내행성이기도 하다. 공전 주기는 88일, 자전 주기는 58일이며, 밀도는 5.427g/cm3이다. 핵은 수성 전체 반지름 70 % 이상을 차지하고 철을 주성분으로 할 것으로 추정된다.[1] 규산염으로 구성된 맨틀이 그 바깥을 차지한다.</p>

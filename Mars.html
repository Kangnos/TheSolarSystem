<p>화성(火星, 영어: Mars)은 태양계의 네 번째 행성이다. 4개의 지구형 행성 중 하나다. 붉은색을 띠기 때문에 동양권에서는 불을 뜻하는 화(火)를 써서 화성 또는 형혹성(熒惑星)이라 부르고, 서양권에서는 로마 신화의 전쟁의 신 마르스의 이름을 따 Mars라 부른다. 오늘날 영어에서 3월을 뜻하는 March도 여기서 생겼다. 지구와의 거리는 7800만 km이다</p>
